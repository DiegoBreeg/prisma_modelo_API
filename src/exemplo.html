<html lang="en">
<head>

    <style>
        
        #content {    
            box-sizing: border-box;  
            box-shadow: 2px 2px 2px 0px black;
            width: 150px;
            height: 50px;
            padding: 3px;  
            border: 3px solid blue;
        }

    </style>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Principal</a>            
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
    </nav>
    <input type="text" id="id">    
    <button onclick="usersInfo()">procurar</button>
    <div id="content">conte√∫do</div>
    <script>
        async function usersInfo() { 
            event.preventDefault()
            let content = document.querySelector('#content')
            let id = document.querySelector('#id').value       
            let response = await fetch(`http://localhost:3000/user/${id}`)
            response = await response.json()
            content.textContent = JSON.stringify(response.name)      
            console.log(response)
         } 
     </script>    
</body>
</html>
